<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantrank.io - signup</title>
    <style>
        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito';
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            color: white;
            flex-direction: column;
        }

        #main_container {
            background: #0f0f0f;
            padding: 35px;
            width: 350px;
            border-radius: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
            color: #d2d2d2;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #161616;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
            border: 1px solid #161616;
        }

        input:focus {
            background: #1f1f1f;
            border: 1px solid rgb(255, 183, 0);
            outline: none;
        }

        button {
            margin-top: 18px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #ffffff;
            color: black;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: rgb(255, 183, 0);
            transform: scale(1.02);
        }

        #error {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #330000;
            color: #ff4c4c;
            font-weight: bold;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            #main_container {
                width: 90%;
                padding: 25px;
            }
        }

        #signup_logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <div id="signup_logo">
        SIGN UP
    </div>
    <div id="main_container">
        <form id="signup_form" action="/signup" method="POST">
            <label for="name">ENTER YOUR NAME</label>
            <input id="name" name="name" type="text" required>

            <label for="email">ENTER YOU E-MAIL</label>
            <input id="email" name="email" type="email" required>

            <label for="username">ENTER USERNAME</label>
            <input id="username" name="username" type="text" required pattern="^\S+$" title="NO SPACES IN USERNAME">

            <label for="password">ENTER PASSWORD</label>
            <input id="password" name="password" type="password" required>

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input id="confirm_password" name="confirm_password" type="text" required>

            <button id="submit">SUBMIT</button>

            <div id="error" style="display:none; {% if error %}display:block;{% endif %}">
                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </form>
    </div>


    <!--SCRIPTS-->
    <script>
        const form = document.getElementById('signup_form');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            errorDiv.innerHTML = "";
            errorDiv.style.display = "none";
            let errors = []
            if (password !== confirm_password) {
                errors.push('PASSSWORDS DO NOT MATCH');
            }

            if (errors.length > 0) {
                event.preventDefault();
                errorDiv.style.display = "block";
                errorDiv.innerHTML = errors.join("<br>");
            }
        });

        const usernameInput = document.getElementById('username');

        usernameInput.addEventListener('input', () => {
            usernameInput.value = usernameInput.value.replace(/\s+/g, '');
        });

        usernameInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const pastedText = (e.clipboardData || window.clipboardData).getData('text');
            usernameInput.value += pastedText.replace(/\s+/g, '');
        });

    </script>
</body>

</html>
