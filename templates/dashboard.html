<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantrank.io - dashboard</title>

    <style>
        @font-face {
            font-family: 'JotiOne';
            src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format('truetype');
        }

        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito';
        }

        body {
            background: black;
            color: white;
        }

        nav {
            width: 100%;
            height: 70px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 35px;
            border-bottom: 1px solid #222;
        }

        #logo h3 {
            font-size: 26px;
            font-family: 'JotiOne';
        }

        #logo hi {
            color: rgb(255, 183, 0);
            font-family: 'JotiOne';
        }

        #nav-center {
            display: flex;
            gap: 30px;
        }

        #nav-center a {
            text-decoration: none;
            color: #bfbfbf;
            transition: 0.2s;
        }

        #nav-center a:hover {
            color: rgb(255, 183, 0);
        }

        #main_area {
            margin: 20px auto;
            width: 100%;
            display: flex;
            gap: 20px;
            height: calc(100vh - 110px);
        }

        #right_area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #top_stats {
            display: flex;
            gap: 20px;
            height: 500px;
        }

        #piechart {
            border: 1px solid #00000000;
            width: 500px;
            background: #000000;
            height: 500px;
        }

        #leaderboard_area {
            border: 2px solid #151515;
            width: 500px;
            border-radius: 12px;
        }

        #analysis {
            border: 2px solid #151515;
            width: 675px;
            border-radius: 12px;
            margin-left: 20px;
        }

        #heatmap_area {
            background: #000000;
            min-height: 277px;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #15151500;
            width: 1000px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #profile_area {
            border: 2px solid #151515;
            border-radius: 12px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 600px;
            margin-left: 50px;
        }

        #profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-top: 50px;
        }

        #username {
            font-size: 1.4rem;
            margin-top: 10px;
            margin-bottom: 100px;
        }



        navhi {
            color: rgb(255, 183, 0);
        }

        .leaderboard_card {
            border-radius: 10px;
            background: rgb(0, 0, 0);
            color: #ffffff;
            font-size: 14px;
            margin: 20px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #analytics {
            border: 2px solid #151515;
            height: 250px;
            width: calc(100% - 20px);
            margin-top: 30px;
            border-radius: 12px;
        }

        #analysis_chart {
            width: 100% !important;
            height: 100% !important;
        }

        #heatmap_canvas {
            display: block;
        }

        hhi {
            color: rgb(255, 183, 0);
        }

        #heatmap_txt {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <nav>
        <div id="logo">
            <h3>quantrank.<hi>io</hi>
            </h3>
        </div>

        <div id="nav-center">
            <a href="{{ url_for('dashboard') }}">
                <navhi>Dashboard</navhi>
            </a>
            <a href="{{ url_for('questions') }}">Practice</a>
            <a href="#">Leaderboard</a>
            <a href="#">Analysis</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <div id="main_area">

        <div id="profile_area">
            <img id="profile-pic" src="https://via.placeholder.com/150">
            <div id="username">
                uName: {{ username }}
            </div>

            <div id="leaderboard_area">
                <div class="leaderboard_card">RANK 1</div>
                <div class="leaderboard_card">RANK 2</div>
                <div class="leaderboard_card">RANK 3</div>
                <div class="leaderboard_card">RANK 4</div>
                <div class="leaderboard_card">MY RANK</div>
            </div>
        </div>

        <div id="right_area">

            <div id="top_stats">
                <div id="piechart">
                    <canvas id="difficultyPieChart"></canvas>
                </div>

                <div id="analysis">
                    IDK WHAT TO ADD HERE
                </div>
            </div>


            <div id="heatmap_area">
                <div id="heatmap_txt">HEATMAP <hhi>PLACEHOLDER</hhi> TEXT</div>
                <canvas id="heatmap_canvas" width="1117" height="277"></canvas>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.2.0/dist/chartjs-chart-matrix.min.js"></script>

        <script>
            const canvas = document.getElementById('difficultyPieChart');
            const ctx = canvas.getContext('2d');

            // Backend values
            const easy = {{ easy }};
            const medium = {{ medium }};
            const hard = {{ hard }};

            const centerTextPlugin = {
                id: 'centerText',
                beforeDraw(chart) {
                    const { ctx, chartArea } = chart;
                    const centerX = (chartArea.left + chartArea.right) / 2;
                    const centerY = (chartArea.top + chartArea.bottom) / 2;

                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const text = chart.$centerText || '';
                    const lines = text.split('\n');

                    ctx.font = '600 22px Nunito';
                    ctx.fillStyle = '#ffffff';
                    ctx.fillText(lines[0] || '', centerX, centerY + 10);

                    ctx.font = '400 20px Nunito';
                    ctx.fillStyle = '#bfbfbf';
                    ctx.fillText(lines[1] || '', centerX, centerY + 30);

                    ctx.restore();
                }
            };

            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['EASY', 'MEDIUM', 'HARD'],
                    datasets: [{
                        data: [easy, medium, hard],
                        backgroundColor: ['#2ecc71', '#f1c40f', '#e74c3c'],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    cutout: '60%',
                    rotation: -135,
                    circumference: 270,
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: 25
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                },
                plugins: [centerTextPlugin]
            });

            const total = easy + medium + hard

            chart.$centerText = `TOTAL\n ${total}`;
            chart.draw();

            canvas.addEventListener('mousemove', (event) => {
                const elements = chart.getElementsAtEventForMode(
                    event,
                    'nearest',
                    { intersect: true },
                    false
                );

                if (elements.length) {
                    const index = elements[0].index;
                    const label = chart.data.labels[index];
                    const value = chart.data.datasets[0].data[index];
                    chart.$centerText = `${label}\n${value}`;
                } else {
                    chart.$centerText = `TOTAL\n ${total}`;
                }

                chart.draw();
            });

            canvas.addEventListener('mouseleave', () => {
                chart.$centerText = `TOTAL\n ${total}`;
                chart.draw();
            });

            //HEATMAP CHART
            (() => {
                const canvas = document.getElementById('heatmap_canvas');
                const ctx = canvas.getContext('2d');

                const COLS = 62;
                const ROWS = 8;
                const CELL = 15;
                const GAP = 3;
                const RADIUS = 5;

                const values = Array.from({ length: ROWS }, () =>
                    Array.from({ length: COLS }, () => Math.floor(Math.random() * 30))
                );

                function getHeatColor(value) {
                    if (value <= 0) return 'rgba(40, 40, 40, 1)';

                    const max = 20;
                    const intensity = Math.min(value, max) / max;
                    const r = Math.floor(46 * (0.3 + 0.7 * intensity));
                    const g = Math.floor(204 * (0.3 + 0.7 * intensity));
                    const b = Math.floor(113 * (0.3 + 0.7 * intensity));
                    return `rgb(${r}, ${g}, ${b})`;
                }



                function roundRect(x, y, w, h, r) {
                    ctx.beginPath();
                    ctx.moveTo(x + r, y);
                    ctx.lineTo(x + w - r, y);
                    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                    ctx.lineTo(x + w, y + h - r);
                    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                    ctx.lineTo(x + r, y + h);
                    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                    ctx.lineTo(x, y + r);
                    ctx.quadraticCurveTo(x, y, x + r, y);
                    ctx.closePath();
                    ctx.fill();
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS; x++) {
                            const px = x * (CELL + GAP);
                            const py = y * (CELL + GAP);

                            const value = values[y][x];
                            ctx.fillStyle = getHeatColor(value);
                            roundRect(px, py, CELL, CELL, RADIUS);
                        }
                    }
                }

                draw();

                const tooltip = document.createElement('div');
                tooltip.style.position = 'absolute';
                tooltip.style.padding = '8px 12px';        
                tooltip.style.background = '#222';
                tooltip.style.color = '#fff';
                tooltip.style.borderRadius = '4px';
                tooltip.style.border = '1.5px solid #fff';
                tooltip.style.fontSize = '15px';
                tooltip.style.pointerEvents = 'none';
                tooltip.style.transition = '0.1s';
                tooltip.style.opacity = 0;

                document.body.appendChild(tooltip);

                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();

                    // Mouse position relative to canvas
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    // Determine which cell
                    const x = Math.floor(mouseX / (CELL + GAP));
                    const y = Math.floor(mouseY / (CELL + GAP));

                    if (x >= 0 && x < COLS && y >= 0 && y < ROWS) {
                        const value = values[y][x];

                        tooltip.innerText = `Points earned: ${value} on 00-00-0000`;

                        // Position tooltip using page coordinates
                        tooltip.style.left = `${e.pageX + 10}px`;
                        tooltip.style.top = `${e.pageY + 10}px`;
                        tooltip.style.opacity = 1;

                        draw();
                    } else {
                        tooltip.style.opacity = 0;
                        draw();
                    }
                });


                canvas.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = 0;
                    draw();
                });

            })();


        </script>

</body>

</html>
