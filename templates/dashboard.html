<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantrank.io - dashboard</title>

    <style>
        @font-face {
            font-family: 'JotiOne';
            src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format('truetype');
        }

        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito';
        }

        body {
            background: #000000;
            color: white;
        }

        nav {
            width: 100%;
            height: 70px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 35px;
            border-bottom: 1px solid #222;
        }

        #logo h3 {
            font-size: 26px;
            font-family: 'JotiOne';
        }

        #logo hi {
            color: rgb(255, 183, 0);
            font-family: 'JotiOne';
        }

        #nav-center {
            display: flex;
            gap: 30px;
        }

        #nav-center a {
            text-decoration: none;
            color: #bfbfbf;
            transition: 0.2s;
        }

        #nav-center a:hover {
            color: rgb(255, 183, 0);
        }

        #main_area {
            margin: 20px auto;
            max-width: 1400px;
            display: flex;
            gap: 20px;
            height: calc(100vh - 110px);
        }

        #profile_area {
            width: 300px;
            min-width: 300px;
            background: #000000;
            border-radius: 12px;
            overflow-y: auto;
            padding: 20px;
            border: 2px solid #15151500;
            height: 900px;
        }

        #right_area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #top_stats {
            display: flex;
            gap: 20px;
            height: 500px;
        }

        #piechart {
            border: 1px solid #00000000;
            width: 500px;
        }

        #leaderboard_area {
            border: 2px solid #151515;
            width: 500px;
            border-radius: 12px;
        }


        #heatmap_area {
            background: #000000;
            padding: 25px;
            min-height: 300px;
            border-radius: 12px;
            border: 2px solid #151515;
        }

        #profile {
            height: 500px;
            border: 2px solid #151515;
            border-radius: 12px;
            margin-bottom: 50px;
        }

        #q_stats_box {
            height: 300px;
            border: 2px solid #151515;
            border-radius: 12px;
        }

        navhi {
            color: rgb(255, 183, 0);
        }

        .leaderboard_card {
            padding: 12px 16px;
            border-radius: 10px;
            background: rgb(255, 183, 0);
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
            align-items: center;
        }

    </style>
</head>

<body>

    <nav>
        <div id="logo">
            <h3>quantrank.<hi>io</hi>
            </h3>
        </div>

        <div id="nav-center">
            <a href="{{ url_for('dashboard') }}">
                <navhi>Dashboard</navhi>
            </a>
            <a href="{{ url_for('questions') }}">Practice</a>
            <a href="#">Leaderboard</a>
            <a href="#">Analysis</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <div id="main_area">

        <div id="profile_area">
            <div id="profile">
                PROFILE
            </div>
            <div id="q_stats_box">
                <div class="q_stat" id="easy_stat">Easy: {{ easy }}</div>
                <div class="q_stat" id="medium_stat">Medium: {{ medium }}</div>
                <div class="q_stat" id="hard_stat">Hard: {{ hard }}</div>
            </div>
        </div>

        <div id="right_area">

            <div id="top_stats">
                <div id="piechart">
                    PIE CHART HOLDER
                </div>

                <div id="leaderboard_area">
                    <div class="leaderboard_card">RANK 1</div>
                    <div class="leaderboard_card">RANK 2</div>
                    <div class="leaderboard_card">RANK 3</div>
                    <div class="leaderboard_card">MY RANK</div>
                </div>

            </div>


            <div id="heatmap_area">
                HEATMAP PLACEHOLDER
            </div>

        </div>

    </div>

</body>

</html>
