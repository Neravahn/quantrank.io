<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantrank.io - dashboard</title>

    <style>
        @font-face {
            font-family: 'JotiOne';
            src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format('truetype');
        }

        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito';
        }

        body {
            background: black;
            color: white;
        }

        nav {
            width: 100%;
            height: 70px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 35px;
            border-bottom: 1px solid #222;
        }

        #logo h3 {
            font-size: 26px;
            font-family: 'JotiOne';
        }

        #logo hi {
            color: rgb(255, 183, 0);
            font-family: 'JotiOne';
        }

        #nav-center {
            display: flex;
            gap: 30px;
        }

        #nav-center a {
            text-decoration: none;
            color: #bfbfbf;
            transition: 0.2s;
        }

        #nav-center a:hover {
            color: rgb(255, 183, 0);
        }

        #main_area {
            margin: 20px auto;
            max-width: 1400px;
            display: flex;
            gap: 20px;
            height: calc(100vh - 110px);
        }

        #profile_area {
            width: 300px;
            min-width: 300px;
            background: #000000;
            border-radius: 12px;
            overflow-y: auto;
            padding: 20px;
            border: 2px solid #15151500;
            height: 900px;
        }

        #right_area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #top_stats {
            display: flex;
            gap: 20px;
            height: 500px;
        }

        #piechart {
            border: 1px solid #00000000;
            width: 300px;
            background: #000000;
            height: 300px;
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;

        }

        #leaderboard_area {
            border: 2px solid #151515;
            width: 500px;
            border-radius: 12px;
        }


        #heatmap_area {
            background: #000000;
            padding: 25px;
            min-height: 300px;
            border-radius: 12px;
            border: 2px solid #151515;
        }

        #profile {
            height: 500px;
            border: 2px solid #151515;
            border-radius: 12px;
            margin-bottom: 50px;
        }

        navhi {
            color: rgb(255, 183, 0);
        }

        .leaderboard_card {
            border-radius: 10px;
            background: rgb(0, 0, 0);
            color: #ffffff;
            font-size: 14px;
            margin: 20px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <nav>
        <div id="logo">
            <h3>quantrank.<hi>io</hi>
            </h3>
        </div>

        <div id="nav-center">
            <a href="{{ url_for('dashboard') }}">
                <navhi>Dashboard</navhi>
            </a>
            <a href="{{ url_for('questions') }}">Practice</a>
            <a href="#">Leaderboard</a>
            <a href="#">Analysis</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <div id="main_area">

        <div id="profile_area">
            <div id="profile">
                PROFILE
            </div>
        </div>

        <div id="right_area">

            <div id="top_stats">
                <div id="piechart">
                    <canvas id="difficultyPieChart"></canvas>
                </div>


                <div id="leaderboard_area">
                    <div class="leaderboard_card">RANK 1</div>
                    <div class="leaderboard_card">RANK 2</div>
                    <div class="leaderboard_card">RANK 3</div>
                    <div class="leaderboard_card">RANK 4</div>
                    <div class="leaderboard_card">MY RANK</div>
                </div>

            </div>


            <div id="heatmap_area">
                HEATMAP PLACEHOLDER
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const canvas = document.getElementById('difficultyPieChart');
            const ctx = canvas.getContext('2d');

            // Backend values
            const easy = {{ easy }};
            const medium = {{ medium }};
            const hard = {{ hard }};

            const centerTextPlugin = {
                id: 'centerText',
                beforeDraw(chart) {
                    const { ctx, chartArea } = chart;
                    const centerX = (chartArea.left + chartArea.right) / 2;
                    const centerY = (chartArea.top + chartArea.bottom) / 2;

                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const text = chart.$centerText || '';
                    const lines = text.split('\n');

                    ctx.font = '600 14px Nunito';
                    ctx.fillStyle = '#ffffff';
                    ctx.fillText(lines[0] || '', centerX, centerY - 8);

                    ctx.font = '400 12px Nunito';
                    ctx.fillStyle = '#bfbfbf';
                    ctx.fillText(lines[1] || '', centerX, centerY + 10);

                    ctx.restore();
                }
            };

            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['EASY', 'MEDIUM', 'HARD'],
                    datasets: [{
                        data: [easy, medium, hard],
                        backgroundColor: ['#2ecc71', '#f1c40f', '#e74c3c'],
                        borderWidth: 0,
                        hoverOffset: 6
                    }]
                },
                options: {
                    cutout: '60%',
                    rotation: -135,
                    circumference: 270,
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                },
                plugins: [centerTextPlugin]
            });

            const total = easy + medium + hard

            chart.$centerText = `TOTAL\n ${total}`;
            chart.draw();

            canvas.addEventListener('mousemove', (event) => {
                const elements = chart.getElementsAtEventForMode(
                    event,
                    'nearest',
                    { intersect: true },
                    false
                );

                if (elements.length) {
                    const index = elements[0].index;
                    const label = chart.data.labels[index];
                    const value = chart.data.datasets[0].data[index];
                    chart.$centerText = `${label}\n${value}`;
                } else {
                    chart.$centerText = `TOTAL\n ${total}`;
                }

                chart.draw();
            });

            canvas.addEventListener('mouseleave', () => {
                chart.$centerText = `TOTAL\n ${total}`;
                chart.draw();
            });
        </script>

</body>

</html>
