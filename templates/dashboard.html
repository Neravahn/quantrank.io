<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantrank.io - dashboard</title>

    <style>
        @font-face {
            font-family: 'JotiOne';
            src: url("{{ url_for('static', filename='fonts/JotiOne-Regular.ttf') }}") format('truetype');
        }

        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
        }

        @font-face {
            font-family: 'Sekuya';
            src: url("{{ url_for('static', filename='fonts/Sekuya-Regular.ttf') }}") format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito';
        }

        body {
            background: black;
            color: white;
        }

        nav {
            width: 100%;
            height: 70px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 35px;
            border-bottom: 1px solid #222;
        }

        #logo h3 {
            font-size: 26px;
            font-family: 'JotiOne';
        }

        #logo hi {
            color: rgb(255, 183, 0);
            font-family: 'JotiOne';
        }

        #nav-center {
            display: flex;
            gap: 30px;
        }

        #nav-center a {
            text-decoration: none;
            color: #bfbfbf;
            transition: 0.2s;
        }

        #nav-center a:hover {
            color: rgb(255, 183, 0);
        }

        #main_area {
            margin: 20px auto;
            width: 100%;
            display: flex;
            gap: 20px;
            height: calc(100vh - 125px);
        }

        #right_area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #top_stats {
            display: flex;
            gap: 20px;
            height: 500px;
        }

        #piechart {
            border: 1px solid #00000000;
            width: 500px;
            background: #000000;
            height: 500px;
        }

        #leaderboard_area {
            border: 2px solid #15151500;
            width: 500px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 500px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .leaderboard_card {
            border-radius: 10px;
            background: rgb(19, 19, 19);
            color: #ffffff;
            font-size: 18px;
            margin: 8px 0;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border: 0.5px solid #151515;
            transition: all 0.25s ease;
            width: 90%;
            margin-top: 10px;
        }


        #leaderboard_area::-webkit-scrollbar {
            width: 6px;
        }

        #leaderboard_area::-webkit-scrollbar-track {
            background: #0f0f0f;
            border-radius: 10px;
        }

        #leaderboard_area::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        #leaderboard_area::-webkit-scrollbar-thumb:hover {
            background: rgb(255, 183, 0);
        }


        #analysis {
            border: 2px solid #151515;
            width: 675px;
            border-radius: 12px;
            margin-left: 20px;
        }

        #heatmap_area {
            background: #000000;
            min-height: 140px;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #15151500;
            width: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #profile_area {
            border: 2px solid #151515;
            border-radius: 12px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 350px;
            margin-left: 250px;
            height: 800px;
        }

        #profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-top: 50px;
        }

        navhi {
            color: rgb(255, 183, 0);
        }


        #heatmap_canvas {
            display: block;
        }

        #heatmap_txt {
            margin-bottom: 5px;
        }

        #logo_leader {
            font-family: 'Sekuya';
            font-size: 2rem;
            color: rgb(255, 183, 0);
            margin-top: 20px;
        }

        .info_card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgb(19, 19, 19);
            border: 2px solid #151515;
            border-radius: 12px;
            padding: 10px 20px;
            margin: 10px 0;
            width: 90%;
            color: #ffffff;
            font-size: 16px;
            gap: 10px;
        }

        .info_card img {
            filter: invert(1);
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <nav>
        <div id="logo">
            <h3>quantrank.<hi>io</hi>
            </h3>
        </div>

        <div id="nav-center">
            <a href="{{ url_for('dashboard') }}">
                <navhi>Dashboard</navhi>
            </a>
            <a href="{{ url_for('questions') }}">Practice</a>
            <a href="#">Leaderboard</a>
            <a href="#">Analysis</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <div id="main_area">

        <div id="profile_area">
            <img id="profile-pic" src="https://via.placeholder.com/150">
            <div id="username">
                uName: {{ username }}
            </div>

            <div class="info_card">
                <img src="{{ url_for('static', filename='images/points.png') }}">
                <span>POINTS EARNED: {{ points }}</span>
            </div>

            <div class="info_card">
                <img src="{{ url_for('static', filename='images/rank.png') }}">
                <span>RANK: {{ rank }}</span>
            </div>
        </div>

        <div id="right_area">

            <div id="top_stats">
                <div id="piechart">
                    <canvas id="difficultyPieChart"></canvas>
                </div>

                <div id="leaderboard_area">
                    <div id="logo_leader">
                        LEADERBOARD
                    </div>
                    {% for username, points in leaderboard %}
                    <div class="leaderboard_card">
                        <span>#{{ loop.index }}</span>
                        <span style="flex:1; text-align:center;">{{ username }}</span>
                        <span>{{ points }} pts</span>
                    </div>
                    {% endfor %}

                </div>
            </div>


            <div id="heatmap_area">
                <div id="heatmap_txt">HEATMAP <hhi>PLACEHOLDER</hhi> TEXT</div>
                <canvas id="heatmap_canvas" width="969" height="141"></canvas>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.2.0/dist/chartjs-chart-matrix.min.js"></script>

        <script>
            const canvas = document.getElementById('difficultyPieChart');
            const ctx = canvas.getContext('2d');

            // BACKEND VALUES
            const easy = {{ easy }};
            const medium = {{ medium }};
            const hard = {{ hard }};

            const centerTextPlugin = {
                id: 'centerText',
                beforeDraw(chart) {
                    const { ctx, chartArea } = chart;
                    const centerX = (chartArea.left + chartArea.right) / 2;
                    const centerY = (chartArea.top + chartArea.bottom) / 2;

                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const text = chart.$centerText || '';
                    const lines = text.split('\n');

                    ctx.font = '600 22px Nunito';
                    ctx.fillStyle = '#ffffff';
                    ctx.fillText(lines[0] || '', centerX, centerY + 10);

                    ctx.font = '400 20px Nunito';
                    ctx.fillStyle = '#bfbfbf';
                    ctx.fillText(lines[1] || '', centerX, centerY + 30);

                    ctx.restore();
                }
            };

            const total = easy + medium + hard
            const isEmpty = total == 0

            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: isEmpty ? ['NO DATA'] : canvas['EASY', 'MEDIUM', 'HARD'],
                    datasets: [{
                        data: isEmpty ? [1] : [easy, medium, hard],
                        backgroundColor: isEmpty
                            ? ['#555']
                            : ['#2ecc71', '#f1c40f', '#e74c3c'],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    cutout: '60%',
                    rotation: -135,
                    circumference: 270,
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: 25
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                },
                plugins: [centerTextPlugin]
            });

            chart.$centerText = isEmpty ? 'NO DATA' : `TOTAL\n ${total}`;
            chart.draw();

            if (!isEmpty) {
                canvas.addEventListener('mousemove', (event) => {
                    const elements = chart.getElementsAtEventForMode(
                        event,
                        'nearest',
                        { intersect: true },
                        false
                    );

                    if (elements.length) {
                        const index = elements[0].index;
                        const label = chart.data.labels[index];
                        const value = chart.data.datasets[0].data[index];
                        chart.$centerText = `${label}\n${value}`;
                    } else {
                        chart.$centerText = `TOTAL\n${total}`;
                    }

                    chart.draw();
                });

                canvas.addEventListener('mouseleave', () => {
                    chart.$centerText = `TOTAL\n${total}`;
                    chart.draw();
                });
            }

            // HEATMAP CHART
            (() => {
                const canvas = document.getElementById('heatmap_canvas');
                const ctx = canvas.getContext('2d');

                const COLS = 54;
                const ROWS = 8;
                const CELL = 15;
                const GAP = 3;
                const RADIUS = 5;

                const values = Array.from({ length: ROWS }, () =>
                    Array.from({ length: COLS }, () => Math.floor(Math.random() * 30))
                );

                function getHeatColor(value) {
                    if (value <= 0) return 'rgba(40, 40, 40, 1)';
                    const max = 20;
                    const intensity = Math.min(value, max) / max;
                    const r = Math.floor(46 * (0.3 + 0.7 * intensity));
                    const g = Math.floor(204 * (0.3 + 0.7 * intensity));
                    const b = Math.floor(113 * (0.3 + 0.7 * intensity));
                    return `rgb(${r}, ${g}, ${b})`;
                }

                function roundRect(x, y, w, h, r) {
                    ctx.beginPath();
                    ctx.moveTo(x + r, y);
                    ctx.lineTo(x + w - r, y);
                    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                    ctx.lineTo(x + w, y + h - r);
                    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                    ctx.lineTo(x + r, y + h);
                    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                    ctx.lineTo(x, y + r);
                    ctx.quadraticCurveTo(x, y, x + r, y);
                    ctx.closePath();
                    ctx.fill();
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS; x++) {
                            const px = x * (CELL + GAP);
                            const py = y * (CELL + GAP);
                            const value = values[y][x];
                            ctx.fillStyle = getHeatColor(value);
                            roundRect(px, py, CELL, CELL, RADIUS);
                        }
                    }
                }

                draw();

                const tooltip = document.createElement('div');
                tooltip.style.position = 'absolute';
                tooltip.style.padding = '6px 10px';
                tooltip.style.background = '#222';
                tooltip.style.color = '#fff';
                tooltip.style.borderRadius = '4px';
                tooltip.style.border = '1.5px solid #fff';
                tooltip.style.fontSize = '14px';
                tooltip.style.pointerEvents = 'none';
                tooltip.style.transition = '0.1s';
                tooltip.style.opacity = 0;
                document.body.appendChild(tooltip);

                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    let found = false;

                    for (let y = 0; y < ROWS; y++) {
                        for (let x = 0; x < COLS; x++) {
                            const px = x * (CELL + GAP);
                            const py = y * (CELL + GAP);
                            if (
                                mouseX >= px &&
                                mouseX <= px + CELL &&
                                mouseY >= py &&
                                mouseY <= py + CELL
                            ) {
                                const value = values[y][x];
                                tooltip.innerText = `Points: ${value} on 00-00-0000`;
                                tooltip.style.left = `${rect.left + mouseX + 10}px`;
                                tooltip.style.top = `${rect.top + mouseY + 10}px`;
                                tooltip.style.opacity = 1;
                                found = true;
                                break;
                            }
                        }
                        if (found) break;
                    }

                    if (!found) {
                        tooltip.style.opacity = 0;
                    }
                });

                canvas.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = 0;
                });
            })();



        </script>

</body>

</html>
